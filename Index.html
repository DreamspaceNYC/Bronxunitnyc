<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Video - 161 Street Grand Concourse, Bronx</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #444;
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cta {
            margin-top: 20px;
        }
        .cta a {
            text-decoration: none;
            color: #fff;
            background-color: #e74c3c;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .cta a:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apartment Video Tour - 161 Street Grand Concourse, Bronx</h1>

        <video controls>
            <source src="Bronxunit.MP4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="cta">
            <a href="link-to-application-form">Apply Now</a>
        </div>
    </div>
</body>
</html>
